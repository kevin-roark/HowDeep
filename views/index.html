<!DOCTYPE html lang="en">
<html>
  <head>
    <meta charset="UTF-8" />
    
    <link href="css/toast.css" rel="stylesheet" type="text/css">
    <link href="css/game.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Leckerli+One|Oxygen' rel='stylesheet' type='text/css'>

    <title>
      How deep can you go?
    </title>
  </head>

  <body>
  
    <div class="container">
      <div class="grid">
      
        <div class="unit span-grid">
          <div class="jumbo">
            HOW DEEP CAN YOU GO?
          </div>
        </div>
    
        <div class="unit two-of-five">
          <div class="main-artist-label">
            Current artist:
          </div>
        </div>
        
        <div class="unit three-of-five">
          <div class="main-artist-name">
            {{artist_name}}
          </div>
        </div>
                  
        <div class="unit two-of-five">
          <div class="similar-artists-label">
            Similar artists:
          </div>
        </div>
    
        <div class="unit three-of-five">
          <div class="well similar-artists">
            <ul class="artist-list">
              {{#each similar_artists}}
                <li class="artist">
                  <a href={{url}} target="_blank">{{name}}</a>
                </li>
              {{/each}}
            </ul>
          </div>
        </div>
                  
      </div>
    </div>

  </body>

</html>
